<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check your BMI</title>
    <link rel="shortcut icon" href="/javaScriptByMe/assets/bmi.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0c2a2e4c5c.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#524949]">
    <!-- BMI checker  -->

    <nav class="bg-[#443627] flex p-4 justify-center space-x-4  ">
        <a class=" button1 text-2xl bg-gray-300 px-12 py-2 border  rounded-md outline-slate-600 hover:bg-[white]
          transition-all duration-200 font-medium font-serif  max-mobile:px-4 max-mobile:py-2 max-mobile:text-lg max-mobile:flex max-mobile:items-center "
            href=".">Home</a>
        <a class="button2 text-2xl bg-gray-300 px-12 py-2 border  rounded-md outline-slate-600 hover:bg-[white]
         transition-all duration-200 font-medium font-serif capitalize  max-mobile:px-4 max-mobile:py-2 max-mobile:text-lg max-mobile:flex max-mobile:items-center"
            href="#">contact us</a>
    </nav>

    <!--  main section -->

    <section class="max-w-[900px] mx-auto relative top-[80px] max-mobile:top-[40px] ">
        <h1 class="text-3xl font-bold py-4 text-center mb-8 max-mobile:mb-2 max-mobile:py-2"> BMI Calculator</h1>
        <div class="flex justify-center items-center pt-4 space-y-3">
            <form action="" class="max-mobile:pl-14">
                <label for="height" class="text-lg text-black p-2 font-bold">Height in CM: </label>
                <input type="number" id="height" placeholder="Enter height " required
                    class="bg-[#e9dfdf] rounded-md p-[5px] text-lg text-red max-mobile:mb-3 hover:bg-[#918f8f] hover:text-white transition-all duration-200 ">
                <br class=""> <br class="max-mobile:hidden ">
                <label for="weight" class="text-lg text-black p-2 font-bold">Weight in KG:</label>
                <input type="number" id="weight" placeholder="Enter weight " required
                    class="bg-[#e9dfdf] rounded-md p-[5px] text-lg text-red  hover:bg-[#918f8f] hover:text-white transition-all duration-200  ">
                <br><br>
                <div class="flex justify-between max-mobile:justify-center max-mobile:w-[200px] max-mobile:gap-[20px] max-mobile:mx-2  ">
                    <input type="submit" value="Calculate"
                    class="bg-[#e9dfdf] text-[#504e4e] rounded-md p-[5px]   text-lg text-red px-4 hover:bg-[#342a2a] hover:text-[#bcb6b6] transition-all duration-200">
                    
                <button id="refresh"                      class="bg-[#e9dfdf] text-[#504e4e] rounded-md p-[5px]   text-lg text-red px-4 hover:bg-[#342a2a] hover:text-[#bcb6b6] transition-all duration-200">
                    <i class="fa-solid fa-arrows-rotate"></i></button>

                </div> 
                
            </form>
             

        </div>

        <p class="text-3xl font-bold py-6 text-center ghost max-mobile:text-2xl max-mobile:pb-4">BMI is : <span
                class="ans">____</span>
        </p>

        <!--  bmi weight guide -->
        <div class="max-lg:text-center ">
            <h1 class="text-2xl font-bold py-4 text-[#beadad]">BMI Weight Guide</h1>
            <p class="text-lg font-bold text-[#1b1818] ">Under weight = Less than 18.6</p>
            <p class="text-lg font-bold text-[#0f0e0e]  ">Normal weight = 18.6 and 24.9</p>
            <p class="text-lg font-bold  text-[#100f0f] ">Overweight = Greater than 24.9</p>
        </div>

    </section>


    <script src="./index.js"></script>
</body>

</html>
